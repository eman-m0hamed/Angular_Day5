<div class="border m-5 p-2">
    <div class="container">
      <div class="d-flex text-center">
        <div class="col-sm-6">
          <img [src]="product?.imgUrl" alt="" width="100%" height="100%" position-fit="cover" />
        </div>
        <div class="col-sm-6 text-center">
          <h3 class="text-danger">Product Name : <span class="text-dark">{{ product?.productname }}</span></h3>
          <p class=" fs-5">Lorem ipsum dolor sit amet.</p>
          <p class=" fs-5"><span class="text-danger">Price : </span>{{ product?.price | currency }}</p>
          <p class=" fs-5"><span class="text-danger">Quantity :</span>  {{product?.quantity}} </p>
          <div>
            <i class="bi bi-star-fill text-warning"></i>
            <i class="bi bi-star-fill text-warning"></i>
            <i class="bi bi-star-fill text-warning"></i>
            <i class="bi bi-star-fill text-warning"></i>
            <i class="bi bi-star-fill text-black-50"></i>
          </div>
          <button [routerLink]="['/products']" class="btn bg-info bg-gradient mt-4 mb-5">
            Back To Products
          </button>
        </div>
      </div>
    </div>
  </div>
